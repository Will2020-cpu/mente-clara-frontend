<div class="max-w-1xl
mx-auto
py-24
px-4
grid
items-center
grid-cols-1
gap-y-16 gap-x-8
sm:px-6 sm:py-32
lg:max-w-2xl lg:px-8 lg:grid-cols-1">
    <h2 class="text-3xl text-center font-extrabold tracking-tight text-gray-100 sm:text-4xl">
        Registrate
    </h2>
    <form [formGroup]="formGroup" class="max-w-2xl">
        <div class="flex flex-col p-4">
            <label for="label-email" class="font-extrabold tracking-tight">Nombre</label>
            <input type="text" formControlName="firstname"  
                class="border rounded-sm outline-none p-2 focus:ring-2 focus:ring-green-500" id="label-email" />
        </div>
        <div class="flex flex-col p-4">
            <label for="label-email" class="font-extrabold tracking-tight">Apellido</label>
            <input type="text" formControlName="lastname"
                class="border rounded-sm outline-none p-2 focus:ring-2 focus:ring-green-500" id="label-email" />
        </div>
        <div class="flex flex-col p-4">
            <label for="label-email" class="font-extrabold tracking-tight">Email</label>
            <input type="text" formControlName="email"
                class="border rounded-sm outline-none p-2 focus:ring-2 focus:ring-green-500" id="label-email" />
        </div>
        <div class="flex flex-col p-4">
            <label for="label-email" class="font-extrabold tracking-tight">Password</label>
            <input type="password" formControlName="password"
                class="border rounded-sm outline-none p-2 focus:ring-2 focus:ring-green-500" id="label-email" />
        </div>
        <div class="flex flex-col p-4">
           <button type="submit" (click)="registrarse()" class="bg-green-500 p-2 rounded-sm font-extrabold">Registrarse</button>
        </div>
    </form>
</div>
